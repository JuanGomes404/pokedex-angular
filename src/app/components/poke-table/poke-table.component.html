<mat-form-field appearance="standard" color="primary">
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pikachu" #input>
</mat-form-field>

<div class="container-poke-table">
  <table mat-table [dataSource]="dataSource" matSort aria-label="Tabela de pokemons">


    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.pos}} </td>
    </ng-container>


    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagem </th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.img}}" alt="" width="100" height="100">
      </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getColuna(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Não foi possível encontrar "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
